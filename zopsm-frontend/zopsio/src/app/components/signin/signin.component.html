<app-header></app-header>

<div class="session-page">
  <div class="container">

    <div *ngIf="notfound" class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">Opps!</h4>
      <p>This account doesn't exist. Do you want to <a href="/signup" class="alert-link">sign up</a>?</p>
    </div>

    <any-error [show]="anyError"></any-error>

    <div class="wrapper">
      <div class="formy">
        <form role="form" (ngSubmit)="f.form.valid && startSignIn(f)" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" maxlength="70"
                   name="email" #email="ngModel" email="true" ngModel required/>

            <show-errors [isFormSubmitted]="f.submitted" [control]="email"></show-errors>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" minlength="6" maxlength="128"
                   name="password" #password="ngModel" ngModel required/>

            <show-errors [isFormSubmitted]="f.submitted" [control]="password"></show-errors>
          </div>

          <div class="form-group" style="padding-bottom: 25px">
            <span class="forgotpswd">
              <a href="/forgot-password">Forgot your password?</a>
            </span>
          </div>

          <re-captcha name="recapt" #recapt="ngModel" ngModel required></re-captcha>
          <show-errors [isFormSubmitted]="f.submitted" [control]="recapt"></show-errors>

          <div class="text-center mt-4">
            <button [disabled]="loading" type="submit"
                    class="submit btn-block btn-shadow btn-shadow-info">
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Sign In
            </button>
          </div>

        </form>
      </div>
    </div>
    <div class="already-account">
      Don't have an account?
      <a href="/signup">Create one here</a>
    </div>
    <br>

  </div>
</div>
<app-footer></app-footer>
